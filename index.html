<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Chatbot</title>
    
    <link rel="stylesheet" href="styles2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" >
    <div id="google_translate_element"></div>

<script type="text/javascript">
function googleTranslateElementInit() {
  new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL}, 'google_translate_element');
}
</script>

<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <script src="js/script.js" defer></script>
    <script src="js/DragNdrop.js" defer></script>
</head>

<body>
    <span class="notranslate">
   <div class="examples">
    <h3>Example questions (drag & drop)</h3>
    <p id="exp1" draggable="true" ondragstart="drag(event)">Where is Hungary?</p>
    <p id="exp2" draggable="true" ondragstart="drag(event)">What is Node.js?</p>
    <p id="exp3"draggable="true" ondragstart="drag(event)">what is the weather like in Finland?</p>
   </div>
   <button class="hideBtn" id="hide">Hide</button>
</span>

   <script>
    
    var clicks=0
$("#hide").click(function(){
    clicks+=1
    if (clicks % 1 == 0)
    document.getElementById("hide").textContent="Show"
{
    $(".examples").hide();  
}
if (clicks % 2 == 0)
{
    $(".examples").show(); 
    document.getElementById("hide").textContent="Hide"
}
  
});
   </script> 
   <span class="translate">
    <div class="chatbot">
        <header>
            <p class="asked" >Questions asked:</p>
            <p class="asked" id="qty"></p>
        <h2>Chatbot with OpenAi</h2>
        <br>
      
    </header>
  
        <ul class="chatbox">
        </span>
            <li class="chat-incoming">
              
                <div>
                     <!--google ikoni-->
                     <span class="notranslate">
                <span class="material-symbols-outlined">Sentiment_Satisfied</span>
            </span>
                <p class="ask">Ask something</p>
            
            </div>
            </li>
            <!--käyttäjän kirjoittama viesti-->
            <li class="chat-outgoing">
                <p></p>
            </li>

        </ul>
    </span>
</span>
    <span class="translate">
    <div class="respose" id="respose">
    </div>
    </span>
        <span class="notranslate">
        <div class="chat-input">
            
            <textarea id="txt" placeholder="Your message" ondrop="drop(event)" ondragover="allowDrop(event)"></textarea>
            <span id="send-btn" class="material-symbols-outlined">
                send
            </span>
                
        </div>
    </div>
    
</div>
</body>

</html>
